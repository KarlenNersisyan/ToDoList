  <body>
    <div class="container">
      <div class="todo-content">
        <div class="wrapper">
          <input type="text" id="input" placeholder="Fill in here..." />
          <span class="addBtn">Add</span>
          <div class="remove-container">
            <button type="button" id="removeList">Remove all</button>
          </div>
        </div>
        <div class="toDoList-Container">
          <div class="toDoList-Content">
            <ul id="toDoList-Container"></ul>
          </div>
        </div>
      </div>
    </div>
